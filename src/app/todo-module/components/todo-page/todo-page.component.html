<section class="todo-page app-container">
  <h2 class="todo-page__header">Todo list  ({{todoService.totalLength$ | async}} items)</h2>
  <app-todo-search class="todo-page__search"></app-todo-search>
  <h4 class="todo-page__heading">Completed ({{todoService.completedLength$ | async}})</h4>
  <app-todo-list class="todo-page__list"
                 (onUpdate)="todoService.onUpdateTodo($event)"
                 (onDelete)="todoService.onDeleteTodo($event.id)"
                 [todoList]="todoService.completedTodoList$ | async">
  </app-todo-list>
  <h4 class="todo-page__heading">Uncompleted ({{todoService.uncompletedLength$ | async}})</h4>
  <app-todo-list class="todo-page__list"
                 (onUpdate)="todoService.onUpdateTodo($event)"
                 (onDelete)="todoService.onDeleteTodo($event.id)"
                 [todoList]="todoService.uncompletedTodoList$ | async">
  </app-todo-list>
  <app-button [viewType]="'success'" class="todo-add" (click)="todoService.onAddTodo()">
    Add new
  </app-button>
</section>
