<div class="app-table-wrap">
  <table class="app-table --bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todoList" class="todo-item">
      <td class="todo-item-title">{{ todo.title }}</td>
      <td class="todo-item-description">{{ todo.description }}</td>
      <td class="todo-item-actions">
        <app-button [viewType]="'success'" [disabled]="controlsDisabled" (click)="onUpdateClick(todo)"
                    class="todo-item-action todo-item-update">
          Update
        </app-button>
        <app-button [viewType]="'danger'" [disabled]="controlsDisabled" (click)="onDeleteClick(todo)"
                    class="todo-item-action todo-item-delete">
          Delete
        </app-button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
