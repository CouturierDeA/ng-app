<div (mouseenter)="this.hovered = true" (mouseleave)="this.hovered = false" class="app-notifications" #list data-id="app-notifications">
  <app-notification-item *ngFor="let notification of notificationList$ | async"
                         @flyInOut
                         [hovered]="hovered"
                         (closeEvent)="remove($event)"
                         [notification]="notification">
  </app-notification-item>
</div>
